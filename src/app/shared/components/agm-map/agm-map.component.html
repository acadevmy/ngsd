<agm-map class="map-multiple-marker" #AgmMap *ngIf="markers.length > 1" [mapDraggable]="false" [zoomControl]="false" [streetViewControl]="false">
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.long"></agm-marker>
</agm-map>

<agm-map class="map-single-marker" *ngIf="markers.length == 1" [latitude]="markers[0].lat" [longitude]="markers[0].long">
    <agm-marker [latitude]="markers[0].lat" [longitude]="markers[0].long"></agm-marker>
</agm-map>
