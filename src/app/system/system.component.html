<div fxLayout="row" fxLayoutAlign="center stretch">
    <div fxFlex>
        <app-agm-map [markers]="markers"></app-agm-map>
        <app-system-list [dataSource]="dataSource" [displayedColumns]="dataColumns" (clickedRow)="setActiveSystem($event)"></app-system-list>
    </div>
    <div fxFlex="30" *ngIf="activeSystem">
        <app-system-detail [system]="activeSystem" [dynamicComponents]="dynamicComponents" (closedCard)="setActiveSystem()"></app-system-detail>
    </div>
</div>
